<div class="flex max-h-svh overflow-hidden">
  <div class="w-full max-w-6xl mx-auto px-4">
    <div class="flex z-30 flex-col w-full min-h-screen bg-[#302540] text-white p-4 overflow-y-auto">

      <!-- User Points (Top) - aparece encima del ranking -->
      <div class="bg-[#53406e] rounded-xl p-6 flex flex-col items-center shadow mb-6 w-full max-w-md mx-auto">
        <span class="text-lg">Tus puntos</span>
        <div class="flex items-center gap-2 mb-2">
          <mat-icon class="text-yellow-400">star</mat-icon>
          <span class="text-4xl font-bold">{{ mePoints }}</span>
          <span class="text-lg">pts</span>
        </div>
        <div class="text-sm opacity-90 mb-2">Racha de tareas: <strong>{{ meStreak }}</strong></div>
        <button mat-stroked-button class="mt-2 border border-white px-4 py-2 rounded-full bg-[#302540] hover:bg-[#403257]" (click)="showModal = true">Â¿CÃ³mo ganar puntos?</button>
        <!-- Modal -->
        <div *ngIf="showModal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
          <div class="bg-white text-[#2c0a63] rounded-xl p-8 w-80 shadow-lg flex flex-col items-center">
            <h3 class="text-xl font-bold mb-2">Â¿CÃ³mo ganar puntos?</h3>
            <ul class="list-disc pl-5 text-left mb-4">
              <li>Completa tareas en grupos</li>
              <li>Apuesta en el simulador</li>
              <li>Gana torneos</li>
            </ul>
            <button mat-button class="bg-[#6805F2] hover:bg-[#5608c4] text-white px-4 py-2 rounded-full" (click)="showModal = false">Cerrar</button>
          </div>
        </div>
      </div>

      <!-- Leaderboard (debajo del bloque de puntos) -->
      <div class="w-full h-max bg-[#3b2c4f] rounded-xl p-4 shadow mb-6">
        <h2 class="text-2xl font-bold mb-4 text-center">Leaderboard</h2>
        <ol class="space-y-3 max-h-[60vh] overflow-y-auto">
          <li *ngFor="let u of users; let i = index"
              class="flex items-center justify-between rounded-lg p-3"
              [ngClass]="{
                'bg-yellow-400 text-[#2c0a63]': i === 0,
                'bg-gray-300 text-[#2c0a63]': i === 1,
                'bg-orange-400 text-[#2c0a63]': i === 2,
                'bg-[#53406e] text-white': i > 2,
                'ring-2 ring-white': isCurrent(u)
              }">
            <div class="flex items-center gap-3">
              <span *ngIf="i === 0" class="text-2xl">ðŸ¥‡</span>
              <span *ngIf="i === 1" class="text-2xl">ðŸ¥ˆ</span>
              <span *ngIf="i === 2" class="text-2xl">ðŸ¥‰</span>
              <span *ngIf="i > 2" class="text-lg font-bold">{{ i + 1 }}</span>
              <span class="font-semibold">{{ displayName(u) }}</span>
            </div>
            <span class="bg-white text-[#2c0a63] font-bold px-3 py-1 rounded-full">{{ u.points || 0 }} pts</span>
          </li>
        </ol>
      </div>
  </div>
</div>
