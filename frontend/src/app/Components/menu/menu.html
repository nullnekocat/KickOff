<header [class.translate-x-0]="isMenuOpen"
        [class.-translate-x-full]="!isMenuOpen"
        class="flex flex-col justify-between h-screen w-44 md:w-52 bg-[#330685]
         text-white fixed top-0 left-0 transition-transform duration-300 transform md:translate-x-0 md:static z-50">
  <div>
    <div class="flex items-center justify-center mb-6 p-7">
      <img src="https://i.ibb.co/nsj1v77z/Logo-Blanco.png" alt="Logo Mundial" class="w-18 h-18"/>
      <span class="kura-text">KickOff</span>
    </div>

    <nav class="flex flex-col gap-2">
      <button mat-button [routerLink]="['home']"
              class="flex items-center gap-4 px-6 py-3 rounded-lg hover:bg-[#4b0da8] transition">
        <mat-icon>home</mat-icon>
        <span class="hidden md:inline">Inicio</span>
      </button>

      <button mat-button [routerLink]="['mensajes']"
              class="flex items-center gap-4 px-6 py-3 rounded-lg hover:bg-[#4b0da8] transition">
        <mat-icon matBadge="3" matBadgeColor="warn">chat</mat-icon>
        <span class="hidden md:inline">Mensajes</span>
      </button>

      <button mat-button [routerLink]="['simulador']"
              class="flex items-center gap-4 px-6 py-3 rounded-lg hover:bg-[#4b0da8] transition">
        <mat-icon>sports_soccer</mat-icon>
        <span class="hidden md:inline">Simulador</span>
      </button>

      <button mat-button [routerLink]="['ranking']"
              class="flex items-center gap-4 px-6 py-3 rounded-lg hover:bg-[#4b0da8] transition">
        <mat-icon>emoji_events</mat-icon>
        <span class="hidden md:inline">Ranking</span>
      </button>
    </nav>
  </div>

  <!-- Parte inferior: Cuenta -->
  <div class="flex flex-col gap-2">
    <button mat-button
            class="flex items-center gap-3 px-6 py-5 rounded-lg hover:bg-[#4b0da8] transition"
            (click)="abrirModal = true">
      <mat-icon>person</mat-icon>
      <span class="hidden md:inline">Cuenta</span>
    </button>
  </div>
</header>

<!-- Botón hamburguesa solo en móvil -->
<button class="md:hidden fixed top-4 left-4 z-50 bg-[#32068572] text-white p-2 rounded-lg shadow-md"
        (click)="isMenuOpen = !isMenuOpen">
  <mat-icon>menu</mat-icon>
</button>

<!-- Modal de cierre de sesión -->
<div *ngIf="abrirModal"
     class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-80 text-center">
    <h2 class="text-lg font-semibold mb-4">¿Quieres cerrar sesión?</h2>
    <div class="flex justify-center gap-4">
      <button class="bg-gray-300 hover:bg-gray-400 py-2 px-4 rounded-lg"
              (click)="abrirModal = false">
        Cancelar
      </button>
      <button class="bg-red-500 hover:bg-red-550 text-white hovertext py-2 px-4 rounded-lg"
              (click)="cerrarSesion()">
        Cerrar sesión
      </button>
    </div>
  </div>
</div>
