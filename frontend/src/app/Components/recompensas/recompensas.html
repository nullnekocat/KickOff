<div class="bg-gradient-to-br from-purple-50 to-white shadow-lg rounded-2xl p-6 w-full max-w-md mx-auto">
    <h2 class="text-xl font-bold text-[#330685] mb-4">Recompensas obtenidas</h2>
    <ul class="grid gap-4">
        <li *ngFor="let recompensa of recompensas" 
            class="flex items-center justify-between bg-white shadow-md rounded-xl px-4 py-3 hover:shadow-lg transition">
        
            <div class="flex items-center space-x-3">
                <div class="bg-purple-100 text-[#330685] p-2 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" 
                    fill="currentColor" 
                    viewBox="0 0 24 24" 
                    class="w-6 h-6">
                    <path d="M12 2a5 5 0 0 0-5 5v2H5a1 1 0 0 0-1 1v3a6 6 0 0 0 6 6v2H8a1 1 0 0 0 0 2h8a1 1 0 0 0 0-2h-2v-2a6 6 0 0 0 6-6v-3a1 1 0 0 0-1-1h-2V7a5 5 0 0 0-5-5z" />
                </svg>
                </div>

                <div>
                <p class="text-lg font-semibold text-gray-800">
                    {{ recompensa.nombre }}
                </p>
                <p class="text-sm text-gray-500">
                    {{ recompensa.puntos }} puntos
                </p>
                </div>
            </div>
        </li>
    </ul>
</div>
