<div class="flex h-screen overflow-hidden">
  <div *ngIf="menuAbierto && isMobile"
       class="fixed inset-0 bg-black/40 z-40 md:hidden"
       (click)="toggleMenu()">
  </div>

  <div class="menu-container fixed md:relative h-full bg-[#370796] z-50 md:z-0"
       [ngClass]="{ 'mobile-hidden': !menuAbierto && isMobile }">
    <app-menu></app-menu>
  </div>

  <main class="flex-1 p-0 overflow-hidden">
    <router-outlet></router-outlet>
  </main>
</div>
