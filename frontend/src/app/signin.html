<div class="min-h-screen flex items-center justify-center bg-[#2C2336] p-2">
	<div class="bg-[#3b2c4f] rounded-xl shadow-lg p-8 w-full max-w-sm flex flex-col items-center">
		<h1 class="text-3xl font-bold mb-6 text-white">Crear cuenta</h1>
		<form class="w-full flex flex-col gap-4">
			<div>
				<label for="email" class="block text-white mb-1">Correo electrónico</label>
				<input id="email" name="email" type="email" class="w-full px-4 py-2 rounded-lg bg-[#5b3f87] text-white focus:outline-none" placeholder="ejemplo@email.com" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$">
			</div>
			<div>
				<label for="nickname" class="block text-white mb-1">Usuario</label>
				<input id="nickname" name="nickname" type="text" class="w-full px-4 py-2 rounded-lg bg-[#5b3f87] text-white focus:outline-none" placeholder="Tu apodo" required>
			</div>
			<div>
				<label for="password" class="block text-white mb-1">Contraseña</label>
				<input id="password" name="password" type="password" class="w-full px-4 py-2 rounded-lg bg-[#5b3f87] text-white focus:outline-none" placeholder="Contraseña" required>
			</div>
			<button type="button" (click)="onRegister()" class="w-full bg-[#5a28c8] hover:bg-[#501F9D] text-white font-bold py-2 rounded-lg transition">Registrarse</button>
		</form>
		<div class="mt-4 text-center">
			<span class="text-white">¿Ya tienes cuenta?</span>
			<a [routerLink]="['/login']" class="text-[#7d37ed] hover:underline ml-1">Inicia sesión</a>
		</div>
	</div>
</div>
